<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_store.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="bower_components/Hover.css/css/hover.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <title>* tshirts</title>
</head>
<body>



<div id="header">
    <div id="logo"><a href="#">tshirts</a></div>
    <div id="user_session">
        <div id="bag">bag:</div>
        <div id="wishList">wishlist:</div>
    </div>
</div>


<div id="left">
    <div class="menu_item"><a href="#man">Shop Man</a></div>
    <div class="menu_item"><a href="#woman">Shop Woman</a></div>
    <div class="menu_item"><a href="#kid">Shop Kid</a></div>
    <div class="menu_item"><a href="#stores">Stores</a></div>
    <div id="shopping_title">
        <div id="title_left">YOUR BAG:</div>
        <div id="checkout"><a href="#check">checkout</a></div>
    </div>
    <div id="shopping_container"></div>
</div>

<div id="right"></div>
<div id="quick"></div>




<!--TEMPLATES-->

<script type="text/template" id="quick_view_template">
    <div>
        <p class="animated bounceInDown"><%= name %></p>
    </div>
    <p class="animated bounceInDown"><%= name %></p>
    <p class="animated bounceInDown"><%= name %></p>
    <p class="animated bounceInDown"><%= name %></p>
    <p class="animated bounceInDown"><%= name %></p>
    <p class="animated bounceInDown"><%= name %></p>

</script>


<script type="text/template" id="map_template">
    <div id="map"></div>
</script>


<script type="text/template" id="bag_item">
    <div class="cart_item">
        <div class="bag_item_name"><%= name %></div>
        <div class="bag_item_qty">qty</div>
        <div class="bag_item_price">$<%= price %></div>
        <div class="remove_item">remove</div>
    </div>
</script>


<script type="text/template" id="product_template">
    <div class="product animated bounceInUp hvr-shadow">
        <div class="picture">
            <div class="add">ADD 2 BAG</div>
            <img src="assets/woman_shirt.jpg" alt=""/>
            <div class="quick_view">
                <img src="assets/quick_view.gif" alt=""/>
            </div>
        </div>
        <div class="details">
            <div class="name"><%= name %> - <%= description %></div>
            <div class="price animated flash">$<%= price %></div>
        </div>
    </div>
</script>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="app_store.js"></script>

</body>
</html>
