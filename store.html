<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_store.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" href="bower_components/Hover.css/css/hover.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <title>* tshirts</title>
</head>
<body>

<div id="header">
    <div id="logo"><a href="#">myShirts</a></div>
    <div id="user_session"></div>
</div>

<div id="left">
    <div class="menu_item"><a href="#man">Shop Man</a></div>
    <div class="menu_item"><a href="#woman">Shop Woman</a></div>
    <div class="menu_item"><a href="#kid">Shop Kid</a></div>
    <div class="menu_item"><a href="#stores">Stores</a></div>
    <div id="shopping_title">
        <div id="title_left">BAG:</div>
        <div id="checkout"><a href="#check">checkout</a></div>
    </div>
    <div id="shopping_container"></div>
</div>

<div id="right"></div>
<div id="quick"></div>


<!--view templates-->

<script type="text/template" id="session_summary">
    <div id="bag">bag: <span><%= qty %>   </span> TOTAL: <span>$_<%= tot %></span></div>
</script>


<script type="text/template" id="checkout_form_template">
    <div id="form_wrapper" class="animated bounceInLeft">
        <div>Name_</div>
        <div><input name="name" type="text" class="form_input"/></div>
        <div>Last Name_</div>
        <div><input name="lastname" type="text" class="form_input"/></div>
        <div>Email_</div>
        <div><input name="email" type="text" class="form_input"/></div>
        <div>Phone number_</div>
        <div><input name="phone" type="text" class="form_input"/></div>
        <div>Credit Card number_</div>
        <div><input name="creditcard" type="text" class="form_input"/></div>
        <div id="order_btn">Place Order</div>
    </div>
</script>

<script type="text/template" id="quick_view_template">
    <div class="quick_data animated bounceInRight">
        <div id="quick_view_picture">
            <img class="zoom" src="assets/woman_shirt.jpg" alt=""/>
        </div>
        <div><%= name %></div>
        <div>$_<%= price %></div>
        <div><%= description %></div>
    </div>
</script>

<script type="text/template" id="map_template">
    <div id="map"></div>
</script>

<script type="text/template" id="bag_item">
    <div class="cart_item">
        <div class="bag_item_name"><%= name %></div>
        <div class="bag_item_qty"><%= quantity %></div>
        <div class="bag_item_price">$<%= price %></div>
        <div class="remove_item">remove</div>
    </div>
</script>

<script type="text/template" id="product_template">
    <div class="product animated bounceInUp">
        <div class="picture">
            <div class="add">ADD 2 BAG</div>
            <img src="assets/woman_shirt.jpg" alt=""/>
            <div class="quick_view">
                <img src="assets/quick_view.gif" alt=""/>
            </div>
        </div>
        <div class="details">
            <div class="name"><%= name %></div>
            <div class="price animated flash">$<%= price %></div>
        </div>
    </div>
</script>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/OKZoom/src/okzoom.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="app_store.js"></script>

</body>
</html>
